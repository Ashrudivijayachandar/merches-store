<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Merch - Artist Merch Store</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo"><a href="index.html" style="text-decoration:none; color:white;"><i class="fa-solid fa-music"></i> Artist Merch</a></div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search artists or merch...">
      <button>Search</button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1 class="page-title">BTS Merchandise</h1>

    <section class="merch-grid">
      <!-- Merch 1 -->
      <div class="merch-card">
        <img src="bts tshirt.webp" alt="BTS T-Shirt">
        <h3>BTS Logo T-Shirt</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 2 -->
      <div class="merch-card">
        <img src="bts hoodie.webp" alt="BTS Hoodie">
        <h3>BTS Army Hoodie</h3>
        <p class="price">$49.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 3 -->
      <div class="merch-card">
        <img src="bts album.jpg" alt="BTS Album">
        <h3>BTS Proof Album</h3>
        <p class="price">$59.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 4 -->
      <div class="merch-card">
        <img src="bts poster.webp" alt="BTS Poster">
        <h3>BTS Poster Set</h3>
        <p class="price">$24.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 5 -->
      <div class="merch-card">
        <img src="bts lightstick.jpg" alt="BTS Lightstick">
        <h3>BTS Army Bomb Lightstick</h3>
        <p class="price">$65.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 6 -->
      <div class="merch-card">
        <img src="bts cap.jpg" alt="BTS Cap">
        <h3>BTS Logo Cap</h3>
        <p class="price">$22.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 7 -->
      <div class="merch-card">
        <img src="bts bag.jpg" alt="BTS Bag">
        <h3>BTS Tote Bag</h3>
        <p class="price">$34.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 8 -->
      <div class="merch-card">
        <img src="bts necklace.webp" alt="BTS Necklace">
        <h3>BTS Logo Necklace</h3>
        <p class="price">$18.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 9 -->
      <div class="merch-card">
        <img src="bts phone case.webp" alt="BTS Phone Case">
        <h3>BTS Phone Case</h3>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 10 -->
      <div class="merch-card">
        <img src="bts keychain.jpg" alt="BTS Keychain">
        <h3>BTS Keychain Set</h3>
        <p class="price">$14.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>

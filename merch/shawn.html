<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Merch - Artist Merch Store</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo"><a href="index.html" style="text-decoration:none; color:white;"><i class="fa-solid fa-music"></i> Artist Merch</a></div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search artists or merch...">
      <button>Search</button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1 class="page-title">Shawn Mendes Merchandise</h1>

    <section class="merch-grid">
      <!-- Merch 1 -->
      <div class="merch-card">
        <img src="s tshirt.webp" alt="Shawn T-Shirt">
        <h3>Shawn Mendes Tour T-Shirt</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 2 -->
      <div class="merch-card">
        <img src="s hoodie.jpg" alt="Shawn Hoodie">
        <h3>Shawn Mendes Hoodie</h3>
        <p class="price">$49.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 3 -->
      <div class="merch-card">
        <img src="s vinyl.jpg" alt="Shawn Album">
        <h3>Wonder Album Vinyl</h3>
        <p class="price">$39.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 4 -->
      <div class="merch-card">
        <img src="sabrina cap.webp" alt="Shawn Cap">
        <h3>Shawn Mendes Cap</h3>
        <p class="price">$24.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Merch 5 -->
      <div class="merch-card">
        <img src="s bag.jpg" alt="Shawn Tote Bag">
        <h3>Shawn Mendes Tote Bag</h3>
        <p class="price">$32.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>

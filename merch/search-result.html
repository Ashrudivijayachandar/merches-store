<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">StarMerch</div>
    <nav>
      <a href="index.html">Home</a>
      <!-- other links -->
    </nav>
  </header>

  <main>
    <h1 class="page-title">Search Results</h1>
    
    <p>Since this is plain HTML, you need to manually create results pages for common searches. For example:</p>

    <section class="merch-grid">
      <!-- Example merch card for a search -->
      <div class="merch-card">
        <img src="https://i.pinimg.com/564x/20/7a/3b/207a3b51e9ef65d3c8e944eae0d93b6d.jpg" alt="BTS T-Shirt">
        <h3>BTS Logo T-Shirt</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add other search-specific merch cards here -->
    </section>
  </main>
</body>
</html>
